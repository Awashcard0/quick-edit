  <script>
    const newDia = document.getElementById("newNotebook");
// welcome
    setTimeout(function() {
      notification("Welcom to quick edit notebook", 3000)
    }, 100);

    function notification(notaName, notaTime) {
  var x = document.getElementById("notification");
  x.innerHTML = notaName
  x.className = "show";
  setTimeout(function() {
    x.className = x.className.replace("show", "");
  }, notaTime);
}

function error(notaName, notaTime) {
  var x = document.getElementById("error");
  x.innerHTML = notaName
  x.className = "show";
  setTimeout(function() {
    x.className = x.className.replace("show", "");
  }, notaTime);
}

let selectedFile = null;
let selectedData = [];

function readJSONFile(file) {
  const reader = new FileReader();

  reader.onload = event => {
    const data = JSON.parse(event.target.result);
    const name = file.name;
    notification(`Loaded file: ${name}`, 3000);

    const selectBox = document.getElementById('json-file-names');
    const option = document.createElement('option');
    option.text = name;
    option.value = name;
    selectBox.add(option);

    if (!selectedData || selectedData.length < data.length) {
      selectedData = data;
      updateItemNames();
    }
  };

  reader.onerror = error => console.error(error);

  reader.readAsText(file);
}

function setSelectedFile() {
  const selectBox = document.getElementById('json-file-names');
  selectedFile = selectBox.value;
  console.log(`Selected file: ${selectedFile}`);

  if (selectedData) {
    const lastItem = selectedData[selectedData.length - 1];
    const lastId = lastItem.id;
    document.getElementById('name-input').value = '';
    document.getElementById('text-input').value = '';
  }
}

function createNewFile() {
  const filename = document.getElementById('new-file-name').value;
  const name = document.getElementById('name-input').value;
  const text = document.getElementById('text-input').value;
  const id = selectedData ? selectedData[selectedData.length - 1].id + 1 : 1;
  const data = selectedData ? [...selectedData, {id, name, text}] : [{id, name, text}];
  const json = JSON.stringify(data);
  const blob = new Blob([json], {type: 'application/json'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `${filename}.qenotebook`;
  link.click();
}

function addItem() {
  const name = document.getElementById('name-input').value;
  const text = document.getElementById('text-input').value;
  const id = selectedData ? selectedData[selectedData.length - 1].id + 1 : 1;
  const newItem = {id, name, text};
  selectedData.push(newItem);
  document.getElementById('name-input').value = '';
  document.getElementById('text-input').value = '';
  updateItemNames();
}

function deleteSelectedItem() {
  const selectBox = document.getElementById('json-file-names');
  const selectedName = selectBox.options[selectBox.selectedIndex].text;
  const index = selectedData.findIndex(item => item.name === selectedName);

  if (index >= 0) {
    selectedData.splice(index, 1);
    updateItemNames();
  } else {
    console.log('Item not found');
  }
}

function updateSelectedItem() {
  const selectBox = document.getElementById('json-file-names');
  const selectedName = selectBox.options[selectBox.selectedIndex].text;
  const nameInput = document.getElementById('name-input');
  const textInput = document.getElementById('text-input');

  const itemToUpdate = selectedData.find(item => item.name === selectedName);

  if (itemToUpdate) {
    const newName = prompt('Enter a new name', itemToUpdate.name);
    const newText = prompt('Enter new text', itemToUpdate.text);

    if (newName && newText) {
      itemToUpdate.name = newName;
      itemToUpdate.text = newText;
      nameInput.value = newName;
      textInput.value = newText;
      updateItemNames();
    }
  } else {
    console.log('Item not found');
  }
}

function updateItemNames() {
const names = selectedData.map(item => item.name);
const selectBox = document.getElementById('json-file-names');
selectBox.options.length = 1;

for (let i = 0; i < names.length; i++) {
const option = document.createElement('option');
option.text = names[i];
option.value = names[i];
selectBox.add(option);
}
}

function setItemSelectedData() {
  const selectBox = document.getElementById('json-file-names');
  const selectedName = selectBox.options[selectBox.selectedIndex].text;
  const item = selectedData.find(item => item.name === selectedName);

  if (item) {
    document.getElementById('name-input').value = item.name;
    document.getElementById('text-input').value = item.text;
  } else {
    console.log('Item not found');
  }
}

function downloadJSONFile() {
  const jsonData = JSON.stringify(selectedData);
  const blob = new Blob([jsonData], { type: 'application/json' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.download = 'data.qenotebook';
  a.href = url;
  a.click();

  URL.revokeObjectURL(url);
}

function newNb() {
    newDia.showModal();
}

function nonew() {
    newDia.close();
}
